<div class="con-tabla mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let col of columnas" matColumnDef={{col}}>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col}}</th>
      <td mat-cell *matCellDef="let doc">{{obtenerValorPropiedad(doc, col)}}</td>
    </ng-container>

    <ng-container matColumnDef="ver">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let doc">
        <button mat-icon-button (click)="mostrarArchivo(doc)">
          <mat-icon svgIcon="fileIcon"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
  </table>
  <div *ngIf="isLoading == true" class="progress-div">
    <mat-spinner></mat-spinner>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
