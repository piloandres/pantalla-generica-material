<h1 mat-dialog-title>Archivo {{data.info}}</h1>
<div mat-dialog-content>
  <p>Indique que hacer con el archivo</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="abrir" cdkFocusInitial>abrir</button>
  <button mat-button mat-dialog-close="descargar" >descargar</button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
